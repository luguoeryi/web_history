<!doctype html>
<html>
	<head>
    	<title></title>
        <meta charset="utf-8">
        <script src="JSON.js"></script>
        <script>
			/*
				JSON
				stringify 可以把对象转成字符串；
				parse 可以把字符串转成对应的数组
				
			*/
			var arr1 = [100,200,300];
			var arr2 = {"username":"leo","age":30};      //json 必须带双引号
			//alert(JSON.stringify(arr2))
			
			var str1 = '[100,200,300]';
			var str2 = '{"username":"leo","age":30}'; //json 必须带双引号
			var strs = JSON.parse(str2);
			alert(strs.age)
		</script>
    </head>
</html>
