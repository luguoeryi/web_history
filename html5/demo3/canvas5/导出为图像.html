<!DOCTYPE HTML>
<html>
	<head>
		<title>将画布导出为图像</title>
		<meta charset="utf-8">
		<style>
			body{ background:#000; }
			#c1{ background:#fff; }
			span{ color:#fff; }
			#img1{ background:#fff; }
		</style>
		<script>
			window.onload = function(){
				var oC = document.getElementById('c1');
				var oGC = oC.getContext('2d');
				var aImg = document.getElementById('img1');


				oGC.fillStyle = 'blue';
				oGC.fillRect(0,0,100,100);
				oGC.globalCompositeOperation = 'xor'
				oGC.fillStyle = 'red';
				oGC.fillRect(50,50,100,100);

				//alert(oC.toDataURL()) oC下 64位图像信息
				aImg.src = oC.toDataURL();

			};
		</script>
	</head>
	<body>
		<canvas id="c1" width="400" height="400">
			<span>您的浏览器不支持canvas</span>
		</canvas>
		<img id="img1" src="" />
	</body>
</html>
