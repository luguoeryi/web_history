<!DOCTYPE HTML>
<html>
	<head>
    	<title>translate</title>
        <meta charset="utf-8">
        <style>
			body{ background:#000; }
			#c1{ background:#fff; }
			span{ color:#fff; }
		</style>
        <script>
			window.onload = function(){
				var oC = document.getElementById('c1');
				
				var oGC = oC.getContext('2d');
				
				oGC.translate(100,100);  //translate 偏移
				oGC.rotate(45*Math.PI/180);	//旋转45度 以坐标为中心点
				oGC.scale(2,2);	//x,y的倍数
				oGC.fillRect(0,0,100,100);	
			};
		</script>
    </head>
    <body>
    	<canvas id="c1" width="400" height="400">
        	<span>您的浏览器不支持canvas</span>
        </canvas>
    </body>
</html>
