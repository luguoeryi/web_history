<!DOCTYPE HTML>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<script>
			window.onload = function(){
				var oC = document.getElementById('c1');
				var oGC = oC.getContext('2d');

				var obj = oGC.createLinearGradient(150,100,250,200);
				obj.addColorStop(0,'blue');
				obj.addColorStop(0.3,'pink');
				obj.addColorStop(0.6,'yellow');
				obj.addColorStop(1,'red');

				oGC.fillStyle = obj;
				oGC.fillRect(150,100,100,100);
			};
		</script>
	</head>
	<body style="background:#000;">
		<canvas id="c1" width="400" height="400" style="background:#fff;">
			<span style="color:#fff;">您的浏览器不支持canvas</span>
		</canvas>
	</body>
</html>
