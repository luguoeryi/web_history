<!DOCTYPE HTML>
<html>
	<head>
		<title>放射性渐变</title>
		<meta charset="utf-8">
		<script>
			window.onload = function(){
				var oC = document.getElementById('c1');
				var oGC = oC.getContext('2d');

				var obj = oGC.createRadialGradient(200,200,100,200,200,150);
				obj.addColorStop(0,'blue');
				obj.addColorStop(0.3,'yellow');
				obj.addColorStop(0.6,'yellow');
				obj.addColorStop(1,'red');

				oGC.fillStyle = obj;
				oGC.fillRect(0,0,oC.width,oC.height);
			};
		</script>
	</head>
	<body style="background:#000;">
		<canvas id="c1" width="400" height="400" style="background:#fff;">
			<span style="color:#fff;">您的浏览器不支持canvas</span>
		</canvas>
	</body>
</html>
