<!DOCTYPE HTML>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<style>
			body{ background:#000; }
			#c1{ background:#fff; }
			span{ color:#000; }
		</style>
		<script>
			window.onload = function(){

				var oC = document.getElementById('c1');

				var oGC =  oC.getContext('2d');

				var x = 200;
				var y = 200;
				var r = 150;

				oGC.beginPath();//60刻度
				for(var i=0;i<60;i++){
					oGC.moveTo(x,y);
					oGC.arc(x,y,r,i*6*Math.PI/180,(i+1)*6*Math.PI/180,false);
				}
				oGC.closePath();
				oGC.strokeStyle = 'blue';
				oGC.stroke();

				oGC.beginPath();//遮罩
				oGC.arc(x,y,r*18/19,0,360*Math.PI/180,false);
				oGC.fillStyle = '#fff';
				oGC.fill();

				oGC.beginPath();//12刻度
				for(var i=0;i<12;i++){
					oGC.moveTo(x,y);
					oGC.arc(x,y,r,i*30*Math.PI/180,(i+1)*30*Math.PI/180);
				}
				oGC.closePath();
				oGC.lineWidth = '3';
				oGC.strokeStyle = 'green';
				oGC.stroke();

				oGC.beginPath();//遮罩
				oGC.arc(x,y,r*18/20,0,360*Math.PI/180,false);
				oGC.fillStyle = '#fff';
				oGC.fill();

				oGC.beginPath();
				oGC.moveTo(x,y);
				oGC.arc(x,y,r*10/20,0,0,false);
				oGC.closePath();
				oGC.strokeStyle = 'green';
				oGC.stroke();


			};
		</script>
	</head>
	<body>
		<canvas id="c1" width="400" height="400">
			<span>您的浏览器不知canvas</span>
		</canvas>	
	</body>
</html>
