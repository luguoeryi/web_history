<!DOCTYPE HTML>
<html>
	<head>
    	<title>鼠标绘画</title>
        <meta charset="utf-8">
        <style>
			body{ background:#000; }
			#c1{ background:#fff; }
			span{ color:#fff; }
		</style>
		<script>
			window.onload = function(){
				var oC = document.getElementById('c1');
				
				var oGC = oC.getContext('2d');
				
				oGC.fillRect(0,0,100,100);
				
				var num = 0;
				
				setInterval(function(){
					oGC.clearRect(num,num,100,100);
					num++;
					oGC.fillRect(num,num,100,100);	
				},30);
				
			};
		</script>
    </head>
    <body>
    	<canvas id="c1" width="400" height="400">
        	<span>此浏览器不支持canvas</span>
        </canvas>
    </body>
</html>
