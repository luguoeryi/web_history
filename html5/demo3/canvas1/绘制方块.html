<!DOCTYPE HTML>
<html>
	<head>
    	<title>绘制路径1</title>
        <meta charset="utf-8">
        <style>
			body{ background:#000; }
			#c1{ background:white; }
			span{ color:white; }
		</style>
        <script>
			window.onload = function(){
				var oC = document.getElementById('c1');
				
				var oGC = oC.getContext('2d'); //创建2d空间
				
				oGC.beginPath();
				oGC.rect(50,50,100,100);
				
				oGC.closePath();
				oGC.fill();
				
				oGC.clearRect(50,50,oC.width,oC.height);  //擦掉画布
				
				
				
				
			};
		</script>
    </head>
    <body>
    	<canvas id="c1" width="400" height="400">
        	<span>不支持canvas的浏览器</span>
        </canvas>
    </body>
</html>
