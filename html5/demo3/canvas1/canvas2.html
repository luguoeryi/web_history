<!DOCTYPE HTML>
<html>
	<head>
    	<title>边界及断点样式</title>
        <meta charset="utf-8">
        <style>
			body{ background:#000; }
			#c1{ background:white; }
			span{ color:white; }
		</style>
        <script>
			window.onload = function(){
				var oC = document.getElementById('c1');
				
				var oGC = oC.getContext('2d');
					
					
					
				oGC.lineWidth = 20;
				oGC.lineCap = 'square';
				oGC.moveTo(100,100);
				oGC.lineTo(200,200);
				oGC.stroke();
				
			};
		</script>
    </head>
    <body>
    	<canvas id="c1" width="400" height="400">
        	<span>此浏览器不支持canvas</span>
        </canvas>
    </body>
</html>
