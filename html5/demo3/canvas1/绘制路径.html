<!DOCTYPE HTML>
<html>
	<head>
    	<title>绘制路径1</title>
        <meta charset="utf-8">
        <style>
			body{ background:#000; }
			#c1{ background:white; }
			span{ color:white; }
		</style>
        <script>
			window.onload = function(){
				var oC = document.getElementById('c1');
				
				var oGC = oC.getContext('2d'); //创建2d空间
				
				oGC.beginPath();	//开始绘制路径
				
				oGC.moveTo(100,100);	//第一个锚点
				oGC.lineTo(200,200);	//新的锚点
				oGC.lineTo(300,200);
				
				oGC.closePath();	//结束绘制路径 头尾点衔接
				oGC.stroke();	//连线
				
				oGC.beginPath();
				oGC.moveTo(100,200);
				oGC.lineTo(200,300);
				oGC.lineTo(300,300);
				
				oGC.closePath();
				oGC.fill();
				
				
				
				
				
				
			};
		</script>
    </head>
    <body>
    	<canvas id="c1" width="400" height="400">
        	<span>不支持canvas的浏览器</span>
        </canvas>
    </body>
</html>
