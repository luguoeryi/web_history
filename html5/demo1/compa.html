<!DOCTYPE HTML>
<html>
	<head>
    	<title>兼容</title>
        <meta charset="utf-8">
        <script src="html5shiv.js"></script>
        <style>
			body{ margin:0; }
			header{ height:100px; background:#9CC; }
			article{ background:#F0F; overflow:hidden; zoom:1; }
			aside{ width:200px; height:300px; margin:10px 0 0 10px; background:#699; float:left; }
			section{ width:300px; height:300px; margin:10px 0 0 220px; background:#FF3; float:left; }
			footer{ height:100px; background:#090; }
		</style>
    </head>
    <body>
    	<header>header</header>
        <article>
        	<aside>aside</aside>
            <section>section</section>
        </article>
        <footer>footer</footer>
    </body>
</html>
