<!DOCTYPE HTML>
<html>
	<head>
    	<title>validity对象</title>
        <meta charset="utf-8">
    </head>
    <body>
    	<form>
        	<input id="text" type="text" placeholder="请输入内容" required/>
            <input type="submit" value="提交" />
        </form>
        <script>
			oText = document.getElementById('text');
			oText.addEventListener('invalid',fn,false);
			
			function fn(ev){
				alert(this.validity.valid);	  // this.validity.valid 验证所有可验证true/false;
				ev.preventDefault();
			}
		</script>	
    </body>
</html>
