<!DOCTYPE HTML>
<html>
	<head>
    	<title>js选择器</title>
        <meta charset="utf-8">
        <script>
			window.onload = function(){
				//var oDiv = document.querySelector('div');   querySelector只支持选择单个
				//var oDiv = document.querySelector('#list');

				//var oDiv = document.querySelector('[title=hello]');
				
				var oDiv = document.querySelectorAll('.box');
				for(var i=0;i<oDiv.length;i++){
					oDiv[i].style.background = 'red';	
				}
				
				//var oDiv = document.getElementsByClassName('box');  专门针对class 不加‘.’
				
				
			};
		</script>
    </head>
    <body>

    	<div id="list" class="box" title="hello">div</div>
    </body>
</html>
