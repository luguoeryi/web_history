<!DOCTYPE HTML>
<html>
	<head>
    	<title>随机选彩票</title>
        <meta charset="utf-8">
        <script>
			window.onload = function(){
				var oDiv = document.getElementById('div1');
				var oInp = document.getElementById('btn1');
				var json = {};
				oInp.onclick = function(){
					var str = getNum(35,7);
					var num = Math.random();
					json[num] = str;
					
					oDiv.innerHTML = str;
					
					window.location.hash = num;
						
				};
				
				window.onhashchange = function(){
					oDiv.innerHTML = json[window.location.hash.substring(1)] || '';
				};
				
				function getNum(allNum,nowNum){
					
					var newarr = [];
					
					
					for(var i=0;i<nowNum;i++){
						newarr.push(Math.round(Math.random()*28+7));
					}
					
					return newarr;
					
				};
				
				
			};
		</script>
    </head>
    <body>
        <input type="button" value="随机选彩票" id="btn1" />
    	<div id="div1"></div>
    </body>
</html>
