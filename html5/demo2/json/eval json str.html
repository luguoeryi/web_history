<!DOCTYPE HTML>
<html>
	<head>
    	<title>eval</title>
        <meta charset="utf-8">
        <script>
			window.onload = function(){
				
				var str = 'function show(){alert(123);}';
				
				eval(str); //eval 可以解析任何字符串变成js
				//show();
				
				
				
				
				var str1 = '{"title":"hello"}'	//JSON.parse 只能解析json形式的字符串变成 js   (安全性更高)		
				var json = JSON.parse(str1);
				//alert(json.title);
				
				
				
				var json1 = {name:'hello'};
				
				var str2 = JSON.stringify(json1);   //将json转成字符串 '{"name":"hello"}'
				alert(str2);
				
			};
		</script>
    </head>
    <body>
    	<div id="list" class="box1 box2 box3" title="hello">div</div>
    </body>
</html>
