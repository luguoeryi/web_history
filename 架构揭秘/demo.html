<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{ width: 300px; height: 100px; color: #fff; border: 1px solid #000; display: none; }
		</style>
		<script>
			window.onload = function(){
				var oA = document.getElementsByTagName('a');
				var oDiv = document.getElementsByTagName('div');
				
				for(var i=0;i<oA.length;i++){
					oA[i].onclick = function(){
						window.location.hash = this.dataset.hash ;
						for(var i=0;i<oA.length;i++){
							oDiv[i].style.display = 'none';
							if( oDiv[i].dataset.hash == this.dataset.hash ){
								oDiv[i].style.display = 'block';
							}
						}
					};
				}
				
				var first = window.location.hash.substring(1);
				for(var i=0;i<oDiv.length;i++){
					if( oDiv[i].dataset.hash == first ){
						oDiv[i].style.display = 'block';
					}
				}
				
				window.onhashchange = function(){
					window.location.reload();
				};
			};
		</script>
	</head>
	<body>
		<a href="javascript:;" data-hash="home">首页</a>
		<a href="javascript:;" data-hash="student">学员</a>
		<a href="javascript:;" data-hash="message">信息</a>
		<div style="background: gold;" data-hash="home">home</div>
		<div style="background: red;" data-hash="student">student</div>
		<div style="background: blue;" data-hash="message">message</div>
	</body>
</html>
