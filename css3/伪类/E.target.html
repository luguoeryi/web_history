<!DOCTYPE HTML>
<html>
	<head>
    	<meta charset="utf-8">
        <title>css3伪类</title>
        <style>
			div{ width:100px; height:100px; background:#000; color:white; font:18px/100px "微软雅黑"; display:none;}
			div:target{ display:block; }
		</style>
    </head>
    <body>
    	<a href="#div1">one</a>
    	<a href="#div2">two</a>
    	<a href="#div3">three</a>
        <div id="div1">div1</div>
        <div id="div2">div2</div>
        <div id="div3">div3</div>
    </body>
</html>
