<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>	
			li,div,p{ height: 30px; border: 1px solid #000; }
			p:nth-child(1){ background: red; } /*当前p元素的父级下第1个元素*/
			p:nth-child(odd){ color: green; font-weight: bold; font-size: 24px; }
			
			div:nth-child(2n){ background: pink; }  /* n为零到正无穷大自然数 */
			div:nth-last-child(1){ background: #ccc; }
			div:nth-child(2n-1){ color: red; }
			
			li:nth-of-type(1){ background: #000; } /* 里父级下 类型为li的第一个元素 */
		</style>
	</head>

	<body>
		<p>1</p>
		<p>2</p>
		<p>3</p>
		<p>4</p>
		<br />
		<h1>
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		</h1>
		<br />
		<ul>
			<li>1</li>
			<li>1</li>
			<li>1</li>
			<li>1</li>
			<li>1</li>
		</ul>
	</body>

</html>
