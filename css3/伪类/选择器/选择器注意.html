<!DOCTYPE HTML>
<html>
	<head>
    	<title>属性选择器</title>
        <meta charset="utf-8">
        <style>
			p{ height:30px; border:1px solid #000; }
			/*body *:nth-child(2){ background:red; }  body下的第几个元素*/
			/*body *:nth-last-child(1){ background:pink; }   last 表示从后往前*/
			/*p:nth-of-type(1){ background:gray; } 从p的父元素下找到第一个p标签*/
			/*body *:nth-of-type(2){ background:red; }   body下所有元素的第一个*/
			/*p:first-child{ background:blue; } p父级下第一个p元素*/ 
			/*p:last-child{ background:blue; } p父元素下最后一个p元素*/ 
		</style>
    </head>
    <body>
    	<p>p1</p>
        <h1>h1</h1>
    	<p>p1</p>
        <h1>h1</h1>
    	<p>p1</p>
        <h1>h1</h1>
    	<p>p1</p>
        <h1>h1</h1>
    	<p>p1</p>
    	<p>p1</p>
    </body>
</html>
