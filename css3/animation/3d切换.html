<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{ margin: 0; padding: 0; }
			#wrap{ width: 600px; height: 400px; position: relative; margin: 40px auto; -webkit-transform-style: preserve-3d; -webkit-perspective: 1000px; }
			#wrap>img{ 
				width: 100%; height: 100%; position: absolute; left: 0; top: 0; 
				-webkit-transform-origin: bottom; 
				-webkit-transform: rotateX(-180deg);
				opacity: 0; 
			}
			#wrap>a{ width:50px;height:50px;background:#efefef; border-radius:25px;position:absolute;top:100px; box-shadow:2px 2px 10px #666; text-align:center;font-size:40px;line-height:50px; font-family:Verdana, Geneva, sans-serif; text-decoration:none;color:#fff;-webkit-text-stroke:2px #ccc; }
			#wrap>a:nth-of-type(1){ left: -100px; }
			#wrap>a:nth-of-type(2){ right: -100px; }
			.show{ -webkit-transform: rotateX(0deg) !important; opacity: 1 !important; -webkit-animation: 1.2s show ease-in; }
			.hide{ -webkit-transform: rotateX(-180deg) !important; opacity: 0 !important; -webkit-animation: 1s hide ease;}
			@-webkit-keyframes show{
				0%{
		-webkit-transform:rotateX(180deg);
		opacity:0;
	}
	57%
	{
		-webkit-transform:rotateX(-16deg);
		opacity:1;
	}
	66%
	{
		-webkit-transform:rotateX(14deg);
	}
	74%
	{
		-webkit-transform:rotateX(-12deg);
	}
	81%
	{
		-webkit-transform:rotateX(10deg);
	}
	87%
	{
		-webkit-transform:rotateX(-8deg);
	}
	92%
	{
		-webkit-transform:rotateX(6deg);
	}
	96%
	{
		-webkit-transform:rotateX(-4deg);
	}
	100%
	{
		-webkit-transform:rotateX(0deg);
	}
			}
			@-webkit-keyframes hide{
				0%{
					-webkit-transform: rotateX(0deg);
					opacity: 1;
				}
				100%{
					-webkit-transform: rotateX(-180deg);
					opacity: 0;
				}
			}
		</style>
		<script>
			window.onload = function(){
				var oWrap = document.getElementById('wrap');
				var oA = oWrap.getElementsByTagName('a');
				var aImg = oWrap.getElementsByTagName('img');
				var iNow = 0;
				oA[1].onclick = function(){
					aImg[iNow].className = 'hide';
					iNow++;
					if( iNow == aImg.length ){
						iNow = 0;
					}
					aImg[iNow].className = 'show';
				};
				oA[0].onclick = function(){
					aImg[iNow].className = 'hide';
					iNow--;
					if( iNow == -1 ){
						iNow = aImg.length - 1;
					}
					aImg[iNow].className = 'show';
				};
			};
		</script>
	</head>
	<body>
		<div id="wrap">
			<a href="#">&lt;</a>
			<img src="img/img1.jpg" class="show" />
			<img src="img/img2.jpg" />
			<img src="img/img3.jpg" />
			<img src="img/img4.jpg" />
			<img src="img/img5.jpg" />
			<a href="#">&gt;</a>
		</div>
	</body>
</html>
