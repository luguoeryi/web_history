<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box{ width: 100px; height: 100px; background: red; }
			.move{  -webkit-animation: 2s move linear; width: 500px; }
			@-webkit-keyframes move{
				0%{
					width: 100px;
				}
				100%{
					width: 500px;
				}
			}
		</style>
	</head>
	<body>
		<div class="box move"></div>
	</body>
</html>
