<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			@-webkit-keyframes move{
				0%{
					width:100px;
				}
				50%{
					width:1000px;
				}
				100%{
					width: 100px;
				}
			}
			.box{ width: 100px; height: 100px; background: red; 
				-webkit-animation: 4s 1s move ease-in; /* 执行时间  延迟时间   动画名    运动形式   */
			}
			
			@-webkit-keyframes opacity{
				0%{
					opacity: 1;
				}
				50%{
					opacity: 0;
				}
				100%{
					opacity: 1;
				}
			}
			.box2{ width: 100px; height: 100px; background: gold; -webkit-animation: 0.5s opacity infinite; /* 循环次数 */}
		</style>
	</head>
	<body>
		<div class="box"></div>
		<div class="box2"></div>
	</body>
</html>
