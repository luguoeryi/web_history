<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.wrap{ width: 400px; height: 400px; border: 5px solid #000; position: relative; }
			.box{ width: 100px; height: 100px; background: red; position: absolute; -webkit-animation: 4s domove infinite linear alternate;/* 偶数次倒序播放 */}
			@-webkit-keyframes domove{
				0%{
					left: 0; top: 0;
				}
				25%{
					left: 300px; top: 0;
				}
				50%{
					left: 300px; top: 300px;
				}
				75%{
					left: 0; top: 300px;
				}
				100%{
					left: 0; top: 0;
				}
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="box"></div>
		</div>
	</body>
</html>
