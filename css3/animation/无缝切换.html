<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{ margin: 0; padding: 0; }
			li{ list-style: none; }
			.wrap{ width: 500px; height: 100px; margin: 100px auto; border: 1px solid #000; position: relative; overflow: hidden; }
			.list{ position: absolute; left: 0; top: 0; width: 200%; height: 100px; 
				-webkit-animation: 5s move linear infinite; 
				-moz-animation: 5s move linear infinite; 
				animation: 5s move linear infinite; 
			}
			.list>li{ width: 98px; height: 98px; border: 1px solid #808080; font: 30px/98px "微软雅黑"; color: #fff; text-align: center; background: #000; float: left; }
			@-webkit-keyframes move{
				0%{
					left: 0;
				}
				100%{
					left: -500px;
				}
			}
			@-moz-keyframes move{
				0%{
					left: 0;
				}
				100%{
					left: -500px;
				}
			}
			@keyframes move{
				0%{
					left: 0;
				}
				100%{
					left: -500px;
				}
			}
			.list:hover{ 
				-webkit-animation-play-state: paused; 
				-moz-animation-play-state: paused; 
				animation-play-state: paused; 
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<ul class="list">
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
			</ul>
		</div>
	</body>
</html>
