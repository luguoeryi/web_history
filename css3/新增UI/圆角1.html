<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{ margin: 0; padding: 0; }
			.box{ width: 400px; height: 400px; margin: 30px auto ; transition: 5s all linear; }
			.box>div{ width: 180px; height: 180px; margin: 10px; float: left; background: url(new_bg.png) no-repeat;} 
			.box>div:nth-of-type(1), .box>div:nth-of-type(4){ border-radius: 0 75%; }
			.box>div:nth-of-type(2), .box>div:nth-of-type(3){ border-radius: 75% 0%; }
			.box:hover{ transform: rotate(720deg);}
			/*.box>div:nth-of-type(1):hover, .box>div:nth-of-type(4):hover{ border-radius: 0 75%; }*/
		</style>
	</head>
	<body>
		<div class="box">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</body>
</html>
