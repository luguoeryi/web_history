<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box{ width: 100px; height: 100px; background: red; transition: 1s ; }
			.box:hover{ transform: translate(100px,0);}
		</style>
	</head>
	<body>
		<yang class="box"></yang>
	</body>
		<script>
			var yang = document.getElementsByClassName('box')[0];
			yang.style.display = 'block';
		</script>
</html>
