<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box, .box2, .box3, .box4{ height: 300px; border: 10px solid #000; padding: 10px; color: gold; font-weight: bold; display: -webkit-box; }
			.box div, .box2 div, .box3 div, .box4 div{ width: 100px; height: 100px; background: red; border: 1px solid #ccc; }
			.box{ -webkit-box-pack: end; -webkit-box-align: end; }
			.box2{ -webkit-box-pack: start; -webkit-box-align: start; } /* 默认 */
			.box3{ -webkit-box-pack: center; -webkit-box-align: center; }
			.box4{ -webkit-box-pack: justify; }
		</style>
	</head>
	<body>
		<div class="box">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
		</div>
		<br />
		<div class="box2">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
		</div>
		<br />
		<div class="box3">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
		</div>
		<br />
		<div class="box4">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
		</div>
	</body>
</html>
