<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{ margin: 0; padding: 0; }
			.box,.ulBox{ height: 100px; border: 10px solid #000; padding: 10px; display: -webkit-box; }
			.box div{ height: 100px; background: red; color: gold; border: 1px solid #ccc; font-weight: bold; }
			.box div:nth-of-type(1){ -webkit-box-flex: 1;}
			.box div:nth-of-type(2){ -webkit-box-flex: 2;}
			.box div:nth-of-type(3){ -webkit-box-flex: 3;}
			.box div:nth-of-type(4){ -webkit-box-flex: 4;}
			.box div:nth-of-type(5){ -webkit-box-flex: 5;}
			
			.ulBox li{ height: 100px; list-style: none; background: gold; border: 1px solid red; font-weight: bold; color: green; }
			.ulBox li:nth-of-type(1){ width: 300px; }
			.ulBox li:nth-of-type(2){ -webkit-box-flex: 2; }
			.ulBox li:nth-of-type(3){ -webkit-box-flex: 3; }
			.ulBox li:nth-of-type(4){ -webkit-box-flex: 4; }
			.ulBox li:nth-of-type(5){ -webkit-box-flex: 5; }
		</style>
	</head>
	<body>
		<div class="box">
			<div></div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
		</div>
		
		<ul class="ulBox">
			<li>固定300</li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</body>
</html>
