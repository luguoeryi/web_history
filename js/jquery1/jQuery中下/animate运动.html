<!DOCTYPE HTML>
<html>
	<head>
    	<title>animate及链式运动</title>
        <meta charset="utf-8">
        <script src="jquery-1.11.3.min.js"></script>
        <script>
			
			$(function(){
			               //运动 一参：json 二参：时间，默认400 三参：运动形式 默认 swing缓冲 四餐：回调
       /* $('div').click(function(){   //starMove
          $(this).animate({width: 300, height: 300, borderWidth:20, opacity:100},1000,'swing')   
          $('div').eq(1).animate({width: 300, height: 300,fontSize:60},1000,'linear',function(){
                $('div').eq(1).animate({width:100},300)
          })
        })        */      


        $('div').click(function(){
          $(this).animate({width:300,height:300},300,'swing').animate({width:100,height:100},50,'linear')              //链式操作，等同回调
        })                                             

			})
			
		</script>
    </head>
    <body>
      <div style="width:100px; height:100px; background:red; border:5px solid #000; opacity:0.5; filter:alpha(opacity=50);"></div>
      <div style="width:100px; height:100px; background:green;margin-top:20px;">123</div>
    </body>
</html>
