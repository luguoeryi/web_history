<!DOCTYPE HTML>
<html>
	<head>
    	<title>事件委托</title>
        <meta charset="utf-8">
        <script src="jquery-1.11.3.min.js"></script>
        <script>
			
			$(function(){
			   
               /* $('li').on('click',function(){
                    $(this).css('background','red')
                })    */     

                $('ul').delegate('li','click',function(){//事件委托，支持后面创建元素的事件
                    $(this).css('background','yellow')
                    $('ul').undelegate();         //取消事件委托
                })                     

			})
			
		</script>
    </head>
    <body>
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </body>
</html>
