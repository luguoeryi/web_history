<!DOCTYPE HTML>
<html>
	<head>
    	<title>attr用法</title>
        <meta charset="utf-8">
        <script src="jQuery/jquery-1.11.3.min.js"></script>
        <script>
			$(function(){
	
				//alert($('div').attr('title'));   attr一个参数为获取属性
				
				$('div').attr('class','box');        //两个参数为 设置 属性
				
			})
		</script>
    </head>
    <body>
    	<div title="hello"></div>
    </body>
</html>
