<!DOCTYPE HTML>
<html>
	<head>
    	<title>find</title>
        <meta charset="utf-8">
        <script src="jQuery/jquery-1.11.3.min.js"></script>
        <script>
			$(function(){
				
				$('div').find('h2').css('background','red');  // find查找
			
			})
		</script>
    </head>
    <body>
    	<div>
        	<h2>f</h2>
        	<h1>tgr</h1>
        	<h2>f</h2>
        	<h2>df</h2>
        	<h3>df</h3>
        	<h4>df</h4>
        	<h3>df</h3>
        </div>
    </body>
</html>
