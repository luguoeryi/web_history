<!DOCTYPE HTML>
<html>
	<head>
    	<title>parents,closest</title>
        <meta charset="utf-8">
        <script src="jquery-1.11.3.min.js"></script>
        <script>
			
			$(function(){
			
				// $('p').parents('body').css('background','red');  parents为所有祖先级，加参数为过滤功能
				
				$('p').closest($('.box')).css('background','red')     //获取最近的祖先节点，包括自身  必须要写参数
				
			})
			
		</script>
    </head>
    <body class="box">
        <div class="box">
        	<p class="box">fd</p>
        </div>
    </body>
</html>
