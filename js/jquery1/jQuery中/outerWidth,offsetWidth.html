<!DOCTYPE HTML>
<html>
	<head>
    	<title>获取隐藏元素</title>
        <meta charset="utf-8">
        <style>
			div{ width:100px; height:100px; border:1px solid #000; padding:5px; background: red; display:none;}
		</style>
        <script src="jquery-1.11.3.min.js"></script>
        <script>
			$(function(){
				
				  //alert($('div').get(0).offsetWidth)  //112 原生 offsetWidth 不能获取隐藏元素
				 
				 alert($('div').outerWidth())   // jquery中可以获取隐藏元素
				
			})
		</script>
    </head>
    <body>
    	<div>123</div>
    </body>
</html>
