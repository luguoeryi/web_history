<!DOCTYPE HTML>
<html>
	<head>
    	<title>$('<div>')</title>
        <meta charset="utf-8">
        <style>
            *{margin:0; padding:0;} 
            #Login{ width:300px; height:280px; background:gold; opacity:0; filter:alpha(opacity=0); border:1px solid #000; position:absolute; padding:20px; }
            #close{ position:absolute; right:0px; top:0px; }
        </style>
        <script src="zuanshu.js"></script>
        <script src="jquery/jquery-1.11.3.min.js"></script>
        <script>
            $(function(){
                $('input').click(function(){
                    var oLogin = $('<div id="Login"><p>用户名：<input type="text" /></p><p>密码：  <input type="text" /></p><div id="close">X</div></div>');
                    $('body').append(oLogin);
                    oLogin.css('top',($(window).height() - oLogin.outerHeight()) / 2);
                    oLogin.css('left',($(window).width() - oLogin.outerWidth()) / 2);
                    

                    var oDiv=$('#Login').get(0) //get(0)将jquery转为js对象
                    Move(oDiv,{opacity:100},15)
                        $('#close').click(function(){
                            Move(oDiv,{opacity:0},15,function(){
                                oLogin.remove();
                            })
                             
                        })
                        $(window).on('resize scroll',function(){
                            oLogin.css('top',($(window).height() - oLogin.outerHeight()) / 2+ $(window).scrollTop());
                            oLogin.css('left',($(window).width() - oLogin.outerWidth()) / 2);
                        })
                     
                })
            })
        </script>
    </head>
    <body style="height:2000px;">
        <input type="button" value="按钮" />

    </body>
</html>
