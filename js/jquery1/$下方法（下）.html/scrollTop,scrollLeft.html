<!DOCTYPE HTML>
<html>
	<head>
    	<title>scrollTop</title>
        <meta charset="utf-8">
        <script src="jquery/jquery-1.11.3.min.js"></script>
        <script>
        	$(function(){

            $(document).click(function(){
              alert($(window).scrollTop())   // scrollTop 滚动条至上面的距离
            });

        	})  
        </script>
    </head>
    <body style="height:2000px; width:2000px;">
    </body>
</html>
