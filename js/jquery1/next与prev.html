<!DOCTYPE HTML>
<html>
	<head>
    	<title>next</title>
        <meta charset="utf-8">
        <script src="jQuery/jquery-1.11.3.min.js"></script>
        <script>
			$(function(){
				
						//$('h1').next().css('background','red')  next为下一个兄弟节点
						$('h1').prev().css('background','red')   // prev 为上一个兄弟节点
			
			})
		</script>
    </head>
    <body>
    	<div>
        	<h2>f</h2>
        	<h1>tgr</h1>
        	<h2>f</h2>
        	<h2>df</h2>
        	<h3>df</h3>
        	<h4>df</h4>
        	<h3>df</h3>
        </div>
    </body>
</html>
