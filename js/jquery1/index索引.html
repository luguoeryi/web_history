<!DOCTYPE HTML>
<html>
	<head>
    	<title>index索引</title>
        <meta charset="utf-8">
        <script src="jQuery/jquery-1.11.3.min.js"></script>
        <script>
			$(function(){
				alert($('#div1').index())    //为一组兄弟元素中的索引位置
			});
		</script>
    </head>
    <body>
    	<div>fdfd</div>
    	<div>fdfd</div>
    	<div id="div1">fdfd</div>
    	<div>fdfd</div>
    	<div>fdfd</div>
    	<div>fdfd</div>
    	<div>fdfd</div>
    </body>
</html>
