<!DOCTYPE HTML>
<html>
	<head>
    	<title>方法函数化</title>
        <meta charset="utf-8">
        <script src="jQuery/jquery-1.11.3.min.js"></script>
        <script>
			$(function(){
				$('#div1').click(function(){
					alert($(this).html())                   //jquery中所有函数方法化    要带()
				})
			})
		</script>
    </head>
    <body>
    	<div id="div1">123</div>
    </body>
</html>
