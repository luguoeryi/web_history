<!DOCTYPE HTML>
<html>
<head>
<title>模块化实例之webqq</title>
<meta charset="utf-8">
<style>
	*{ margin: 0; padding: 0; }
	#bBox{ position: relative; width: 300px; height: 300px; background: gold; display: none; }
	#sBox{ position: absolute; right: 0; bottom: 0; width: 15px; height: 15px; background: green; }
	#dragBox{ position: absolute; right: 0; top: 0; width: 200px; height: 200px; background: blue; }
</style>
<script src="sea/sea.js" type="text/javascript"></script>
<script>
	seajs.use('./js/main.js');
</script>
</head>
<body>
	<input id="btn" type="button" value="生成弹框" />
	<div id="bBox">
		<div id="sBox"></div>
	</div>
	<div id="dragBox"></div>
</body>
</html>
