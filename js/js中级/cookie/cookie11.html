<!DOCTYPE html>
<html>
	<head>
    	<title>cookie</title>
        <meta charset="utf-8" />
        <script>
			window.onload = function(){
					var oDate = new Date();
					oDate.setDate(oDate.getDate()+5);
				document.cookie = 'username='+encodeURI('leo\n你好')+';expires=' + oDate.toGMTString();   //格式： = '名称=值;expirse=' +时间；
				//document.cookie = 'age='+encodeURI('32')+'';   //临时储
				 
				//setCookie('yang','20',10);   设置cookie
				//alert(getCookie('username'));   获取Cookie
				removeCookie('yang')       //删除cookie
				removeCookie('username')
				alert(decodeURI(document.cookie)) 

			};
				function getCookie( key ){
					var arr1 = document.cookie.split('; ');
					for(var i=0;i<arr1.length;i++){
						var arr2 = arr1[i].split('=');
						if(arr2[0]==key){
							return decodeURI(arr2[1]);
						}
					}
				}

				function setCookie(key,value,t){
					var oDate = new Date();
					oDate.setDate(oDate.getDate()+t);
					document.cookie = key+'='+encodeURI(value)+';expires=' +oDate.toGMTString();
				}

				function removeCookie(key){
					setCookie(key,'',-1);
				}
        </script>
	}
    </head>

</html>
