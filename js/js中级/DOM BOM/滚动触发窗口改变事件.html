		<title>onscrollºÍonresize</title>
		<meta charset="utf-8" />
		<script>
			var i=0;
			window.onscroll = function(){
				document.title = i;
				i++;
			}
			window.onresize = function(){
				document.title = i;
				i++;
			};
		</script>
