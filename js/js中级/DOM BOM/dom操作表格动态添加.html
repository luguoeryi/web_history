<html>
	<head>
		<title>表格操作</title>
		<script>
			window.onload = function(){
				var otab = document.getElementById('tab1');
				//alert(otab.children[0].children[1].children[1].innerHTML);  普通操作不太美观和维护
				//alert(otab.tBodies[0].rows[1].cells[1].innerHTML)
				var data = [
					{id:1,usename:'leo',sex:'男'},
					{id:2,usename:'小美',sex:'女'},
					{id:3,usename:'杜鹏',sex:'男'},
					{id:4,usename:'阿花',sex:'女'}
				];
				for(var i=0;i<data.length;i++){
					var tBody = otab.tBodies[0];
					var oTr = document.createElement('tr');
					var oTd = document.createElement('td');
					oTd.innerHTML = data[i].id;
					oTr.appendChild(oTd);
					if(i%2==0){
						oTr.style.background = '#fff';
					} else{
						oTr.style.background = '#ccc';
					}
					oTd = document.createElement('td');
					oTd.innerHTML = data[i].usename;
					oTr.appendChild(oTd);
					
					oTd = document.createElement('td');
					oTd.innerHTML = data[i].sex;
					oTr.appendChild(oTd);
					
					oTd = document.createElement('td');
					oTd.innerHTML = '&nbsp;';
					oTr.appendChild(oTd);
					
					oA = document.createElement('a');
					oA.innerHTML = '删除';
					oA.href = '#';
					oA.onclick = function(){
						tBody.removeChild(this.parentNode.parentNode);
						for(var i=0;i<tBody.rows.length;i++){
							if(i%2==0){
								tBody.rows[i].style.background = '#fff';
							} else{
								tBody.rows[i].style.background = '#ccc';
							}
						}
					};
					oTd.appendChild(oA);
					
					tBody.appendChild(oTr);
				}
			};
		</script>
	</head>
	<body>
		<table id="tab1" width="100%" border="1px">
			<thead>
				<tr>
					<th>编号</th>
					<th>名字</th>
					<th>性别</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</body>
</html>
