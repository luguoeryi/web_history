<!doctpy html>
<html>
	<head>
		<title>join数组转成字符</title>
		<meta charset="utf-8" />
		<style>
		*{margin:0;padding:0;}
		div{width:390px;height:400px;border:1px solid #000;background:#D1E8CE;overflow:auto;}
		.cs{margin:5px 0 0 5px;display:block;width:50px;height:50px;float:left;line-height:50px;text-align:center;color:#fff;font-size:20px}
		</style>
		<script>
		window.onload = function(){
		var oDiv = document.getElementsByTagName('div')[0];
		var oInp = document.getElementsByTagName('input');
		var arr = ['pink','gray','gold','green','blue'];
			oInp[1].onclick = function(){
				var str = oInp[0].value;
				var att = str.split(''); //['','','']
				for(var i=0;i<att.length;i++){
				att[i] = '<span class="cs" style="background:'+arr[i%arr.length]+';">'+att[i]+'</span>';
				}
				oDiv.innerHTML += att.join(''); // 数组转成字符
			};
		
		};
		</script>
	</head>
	<body>
		<div></div>
		<input style="width:350px;border-color:gold;" type="text" />
		<input type="button" value="发送" />
	</body>
</html>
