		</style>
		<script>
		window.onload = function(){
		var oSpan = document.getElementsByTagName('span')[0];
		var oA = document.getElementsByTagName('a')[0];
		var str = oSpan.innerHTML;
		var onOff = true;
			oA.onclick = function(){
				if(onOff){
					oSpan.innerHTML = str.substring(0,29);
					oA.innerHTML = '<<展开';
				} else{
					oSpan.innerHTML = str;
					oA.innerHTML = '>>收缩';
				}
					onOff = !onOff;
			}
		};
		</script>
	</head>
