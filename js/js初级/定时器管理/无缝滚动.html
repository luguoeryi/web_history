<!DOCTYPE HTML>
<html>
	<head>
		<title></title>
		<meta charset="utf-8" />
		<style>
		*{margin:0;padding:0;} li{list-style:none;float:left;} #cont{width:508px;height:308px;border:5px solid #C0C0C0;margin:150px 0 0 400px;overflow:hidden;position:relative;}
		ul{width:2540px;position:absolute;left:0px;top:0px;} #cont div{width:502px;height:82px;position:absolute;left:3px;top:308px;}
		</style>
		<script type="text/javascript" src="zuanshu.js"></script>
		<script>
			window.onload = function(){
			var oUl = $('cont').getElementsByTagName('ul')[0];
			var oLi = oUl.getElementsByTagName('li');
			var oImg = $('list').getElementsByTagName('img')[0];
			var arr = ['img/1.1.jpg','img/1.2.jpg','img/1.3.jpg','img/1.4.jpg','img/1.5.jpg'];
			var num = 0;
			var nus = 0;
			var timer=null;
			$('cont').onmouseover = function(){clearInterval(timer);};
			$('cont').onmouseout =fn1;
			fn1();
				function fn1(){
						timer=setInterval(function(){
							num++; nus++;
							if(nus==5){ 
								nus=0; 
								oLi[0].style.position = 'relative'; 
								oLi[0].style.left = oLi[0].offsetWidth*oLi.length+'px';
							}
							doMove(oUl,'left',30,-508*num,30,function(){
								oImg.src = arr[num];
								doMove($('list'),'top',5,226,40,function(){
								doMove($('list'),'top',10,308,40);
								});
								if(nus==0){ num=0; oLi[0].style.position = ''; oUl.style.left = 0+'px';oImg.src = arr[0];}
							});
							
						},2000);
				}
				doMove($('list'),'top',5,226,40,function(){
						doMove($('list'),'top',10,308,40);
						});
			
			};
			
		</script>
	</head>
	<body style="background:#8F8F8F;">
		<div id="cont">
			<ul>
				<li><img src="img/0.1.jpg" /></li>
				<li><img src="img/0.2.jpg" /></li>
				<li><img src="img/0.3.jpg" /></li>
				<li><img src="img/0.4.jpg" /></li>
				<li><img src="img/0.5.jpg" /></li>
			</ul>
			<div id="list"><img src="img/1.1.jpg" /></div>
		</div>
	</body>
</html>
