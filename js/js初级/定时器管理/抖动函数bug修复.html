<html>
	<head>
		<title>你好年后你好</title>
		<style>
		img{width:100px;height:100px;position:absolute;top:200px;}
		</style>
		<script type="text/javascript" src="zuanshu.js"></script>
		<script>
		window.onload = function(){
			var oImg = document.getElementsByTagName('img');
			for(var i=0;i<oImg.length;i++){
				oImg[i].style.left = 150+i*110+'px';
				oImg[i].onmouseover = fnShake;
			}
		}
		function fnShake(){
			var _this = this;
			shake(this,'top',20,50,function(){
			});
		}
		</script>
