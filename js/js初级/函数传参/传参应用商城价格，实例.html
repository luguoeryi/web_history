			function fn1(aLi){

				var sTrong = aLi.getElementsByTagName('strong')[0];
				var eM = aLi.getElementsByTagName('em')[0];
				var sPan = aLi.getElementsByTagName('span')[0];
				var num = Number(sTrong.innerHTML);   //从HTML中获取的任何值都是字符串；
				var eMc = parseFloat(eM.innerHTML);
				sTrong.innerHTML = num;
				bIn[1].onclick = function(){
					num++;                          //如果是字符串 num +=1 不行， num++则行 隐式转换；
					sTrong.innerHTML = num;
					sPan.innerHTML = num*eMc+'元';
				}
				bIn[0].onclick = function(){
					num--;
						if(num<0){
							num=0;
						}
					sTrong.innerHTML = num;
					sPan.innerHTML = num*eMc+'元';
				}
			}
