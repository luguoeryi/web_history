<html>

		<style>

			top:456px;left:26px;
			}
			#box{
			width:30px;height:34px;
			border:1px solid #ded6e7;
			margin-left:7px;
			text-decoration:none;
			text-align:center;
			float:left;
			}
			#img1{

			#bin1{
			width:139px;height:36px;

			text-indent:3px;

			font-weight:bold;
			float:left;
			}
			#bin2{
			width:46px;height:36px;
			color:#8c8494;
			font-size:18px;
			font-weight:bold;
			background:#f7f7f7;
			border:none;
			cursor:pointer;
			float:left;
			}
			#box,#bin1{
			margin-right:5px;
			border-radius:6px;
			}
			.Red{
			background:#8DA555;
			color:#fff;
			padding:4px 5px;
			float:right;
			border-radius:6px;
			}
			.YEL{
			background:#ccc;
			color:#fff;
			padding:4px 5px;
			float:left;
			border-radius:6px;
			}
			.Redd{
				width:160px;

				float:right;
			}
			.YELL{

			.mar2{

			}

												  }

				}

			return oArray;

	</head>
