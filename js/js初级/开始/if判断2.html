<!DOCTPY HTML>
<html>
	<head>
		<title>微信聊天</title>
		<style>
		#liao{
		width:250px;
		height:350px;
		background:#ccc;
		border:1px solid pink;
		}
		</style>
		<script>
		window.onload = function () {   
		var adiv = document.getElementById('liao');
		var aspan = document.getElementById('miao');
		var atext = document.getElementById('tjiao');
		var an1 = document.getElementById('an');
		
		an1.onclick = function () {
		  if (atext.value == '') {
		 alert('哥们，写点啥吧 ~ ~ ');
		  } else {
		  adiv.innerHTML += aspan.innerHTML + atext.value + '<br />'
		  atext.value = '';
		  }
		};
		};
		</script>
	</head>
	<body>
     <div id="liao"></div>
	 <span id="miao">妙味:</span>
	 <input id="tjiao" type="text" />
	 <input id="an" type="button" value="提交" />
	</body>
</html>
