<html>
   <head>
      <title>第一课js</title>
	  <style type="text/css">
	  body,ul,li,a{
	  margin:0;
	  padding:0;
	  }
	  
	  ul{
	  list-style:none;
	  }
	  
	  img{
	  float:left;
	  border:none;
	  }
	  
	  a{
	  text-decoration:none;
	  }
	  
	  #box{
	  width:150px;
	  color:green;
	  font-size:21px;
	  line-height:60px;
	  text-align:center;
	  margin:0 auto;
	  border:2px solid gray;
	  background:pink;
	  }
	 
	  #box li a{
	  display:block;
	  height:60px;
	  color:green;
	  }
	  
	  #box li ul{
	  display:none;
	  }
	  
	  #box li ul a{
	  background:yellow;
	  }
	  
	  </style>
	   <script>
	   window.onload =  function (){
	    
	   var dli = document.getElementById('show');
	   var xul = document.getElementById('link');
	   
	   dli.onmouseover =  function (){
	   xul.style.display = 'block';
	   dli.style.background = '#A0E080';
	   };
	   
	   dli.onmouseout =  function (){
	   xul.style.display = 'none';
	   dli.style.background = 'pink';
	   };
	  
	  
	   };
	  
	  
	   </script>
   </head>
   
   <body>
	   <ul id="box">
		   <li id="show">
			   <a href="#">微博</a>
			   <ul id="link">
				   <li><a href="#">私信</a></li>
				   <li><a href="#">评论</a></li>
				   <li><a href="#">@我</a></li>
			   </ul>
		   </li>
	   </ul>   
	   
	  <script>
	  /* abc(); */
	  </script>
   </body>

</html>
