<!DOCTPY HTML>
<html>
	<head>
		<title>定时器</title>
		<style>
		body,ul,li,p,span{margin:0;padding:0;} li{list-style:none;} body{font-size:12px;color:#fff;font-family:微软雅黑;}
		#list{width:960px;overflow:hidden;background:#E7E7E7;margin:30px auto;padding:10px 6px 3px;}
		#list ul{width:150px;overflow:hidden;float:left;border:1px solid #C6C6C6;border-right:none;} #list ul li{height:84px;background:#E7E7E7;border-bottom:1px solid #C6C6C6;}
		#list div{width:auto;height:341px;display:none;} #list .blok{display:block;}
		#list div img{border-top:1px solid #C6C6C6;}#list div ul{width:808px;height:37px;} #list div ul li{float:left;width:33.2%;height:100%;text-align:center;line-height:37px;margin-left:1px;background:#5A5A52;cursor:pointer;}
		#list .blo4 li{width:24.9%;} #list .blo5 li{width:19.8%;}
		</style>
		<script>
		window.onload = function(){
		
		var oDiv = document.getElementById('list');
		var oUl = oDiv.getElementsByTagName('ul')[0];
		var oLi = oUl.getElementsByTagName('li');
		var aDiv = oDiv.getElementsByTagName('div');
		
		for(var i=0;i<oLi.length;i++){
			oLi[i].index = i;
			oLi[i].onclick = function(){
				for(var i=0;i<aDiv.length;i++){
					aDiv[i].style.display = 'none';
				}
				for(var i=0;i<oLi.length;i++){
				oLi[i].style.backgroundColor = '#E7E7E7';
				}
				aDiv[this.index].style.display = 'block';
				this.style.backgroundColor = '#fff';
			};
		}
			
		fn1(aDiv[0],['images/1-1.jpg','images/1-2.jpg','images/1-3.jpg']);
		fn1(aDiv[1],['images/2-1.jpg','images/2-2.jpg','images/2-3.jpg','images/2-4.jpg']);
		fn1(aDiv[2],['images/3-1.jpg','images/3-2.jpg','images/3-3.jpg','images/3-4.jpg','images/3-5.jpg']);
		fn1(aDiv[3],['images/4-1.jpg','images/4-2.jpg','images/4-3.jpg','images/4-4.jpg']);		
		}
		
		function fn1(Div,imm){
		var Img = Div.getElementsByTagName('img')[0];
		var aLi = Div.getElementsByTagName('li');
		var num = 0;
		for(var i=0;i<aLi.length;i++){
			aLi[i].index = i;
			aLi[i].onmouseover = function(){
				num = this.index;
				for(var i=0;i<aLi.length;i++){
					aLi[i].style.background = '#5A5A52';
				}
				aLi[num].style.background = '#ef3163';
				Img.src = imm[num];
				clearInterval(timer);
			};
			aLi[i].onmouseout = val;
		}
		
			var timer = null;
			function val(){
				timer = setInterval(function(){
					num++;
					num%=imm.length;
					for(var i=0;i<aLi.length;i++){
						aLi[i].style.background = '#5A5A52';
					}
					aLi[num].style.background = '#ef3163';
					Img.src = imm[num];
				},1000);
			}
			val();
			
		}
		</script>
	</head>
	<body>
