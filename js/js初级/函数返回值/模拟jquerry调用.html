<!DOCTPY HTML>
<html>
	<head>
		<title>函数返回值</title>
		<style>
		*{margin:0;padding:0;} #bin2{width:100px;height:100px;border:1px solid green;background:pink;text-align:center;line-height:88px;}
		</style>
		<script>
		
			$(function(){
				$('btn1').onclick = function(){
					$(this).style.background = 'yellow';
				};
			})
			
			function $(v){
				if(typeof v=='function'){
					window.onload = v;
				} else if(typeof v=='string'){
					return document.getElementById(v);
				} else if(typeof v=='object'){
					return v;
				}
			}
		
		</script>
	</head>
	<body>
		<input id="btn1" type="button" value="按钮" />
	</body>
</html>
