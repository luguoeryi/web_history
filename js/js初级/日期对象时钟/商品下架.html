<!DOCTPY html>
<html>
	<head>
		<title>赶紧抢购吧</title>
		<meta charset="utf-8">
		<style>
		*{margin:0;padding:0;} li{list-style:none;}
		#list1{width:644px;border-top:2px solid #ccc;}
		#cont{width:644px;padding:0 5px 10px;margin:0 auto;background:#fff;position:relative;} h1{background:#BD2129;height:40px;color:#fff;font-size:18px;line-height:40px;padding-left:15px;}
		#list1 li{width:161px;height:276px;background:url(img/1.1.png);float:left;} 
		#list1 li div{width:161px;height:276px;position:absolute;left:5px;top:62px;background:#fff;} #list1 li div img{margin-top:20px;}
		h2{float:left;font-size:17px;width:220px;text-align:center;line-height:25px;height:25px;}
		p{width:300px;padding-left:5px;margin-top:10px;font-weight:bold;color:#D55125;}
		.yi{width:110px;height:20px;border:1px solid #D55125;text-indent:2px;color:#A0A5A7;}  .li{width:40px;border:none;font-size:14px;background:#D55125;color:#fff;height:20px;line-height:18px;margin-right:2px;cursor:pointer;}
		#list1 p{margin:0px;width:161px;height:25px;color:#D55125;font-size:16px;font-weight:bold;}
		 #list2{width:100%;margin-top:40px;}  #list2 p{margin-top:10px;}
		 .clss{width:100%;background:#F5D1F0;text-align:center;line-height:80px;height:80px;margin-top:3px;}
		 .apn{float:left;font-size:15px;width:220px;display:block;}
		 .mg{border:1px solid #BD2129;width:50px;height:55px;width:70px;display:block;float:right;margin:8px 45px 0 0;}
		</style>
		<script src="zuanshu.js"></script>
		<script>
		window.onload = function(){
			var oUl = document.getElementById('list1');
			var oDiv = oUl.getElementsByTagName('div');
			var oUl2 = document.getElementById('list2');
			for(var i=0;i<oDiv.length;i++){
				oDiv[i].style.left = 5+161*i+'px';
			}
			fn1(oDiv[0],oUl2,'疯狂599，爆款隐藏式电视...','￥599.00',0);
			fn1(oDiv[1],oUl2,'限量3299，爆款隐藏式电脑...','￥3299.00',1);
			fn1(oDiv[2],oUl2,'一元秒杀，爆款隐藏式电影...','￥1.00',2);
			fn1(oDiv[3],oUl2,'特价169，爆款隐藏式皮包...','￥168.00',3);
		};
			function fn1(oDiv,attr,sp1,sp2,n){
				var oInp = oDiv.getElementsByTagName('input');		
				var op = oDiv.getElementsByTagName('p')[0];
				var Money = document.getElementById('money');
				var timer = null;
				var t = '';
					oInp[1].onclick = function(){
						var iDew = new Date(oInp[0].value);
						clearInterval(timer);
						timer = setInterval(function(){
						var iDow = new Date();
						t = Math.floor((iDew - iDow)/1000)
						if(t>=0){
							op.innerHTML = num( Math.floor(t/86400) )+'天'+num( Math.floor(t%86400/3600) )+'时'+num( Math.floor(t%86400%3600/60) )+'分'+num( Math.floor(t%60) )+'秒';
						} else{
							clearInterval(timer);
							shake(oDiv,'left',30,15,function(){
								doMove(oDiv,'top',10,400,50);
								opacity(oDiv,100,4,50,function(){
								oDiv.style.display = 'none';
								attr.innerHTML += '<li class="clss"><span class="apn">'+sp1+'</span><span style="text-align:left;text-indent:75px;" class="apn">'+sp2+'</span><img class="mg" src="img/1.'+n+'.jpg" /></li>';
								var arr = [];
								var indes = '';
								for(var i=0;i<sp2.length;i++){
									if(i==0) continue;
									 arr.push(sp2.charAt(i))
								}
								for(var i=0;i<arr.length;i++){
									indes += arr[i]
								}
									// alert(indes)
								Money.innerHTML =parseInt(Money.innerHTML)+parseInt(indes)
								})
							});
						}
						
						},1000);
					
					
					};
			}
			function num(n){
				return n<10 ? '0'+n : ''+n;
			}
		</script>
	</head>
	<body bgcolor="#000066">
		<div id="cont">
			<h1>限购时间</h1>
			<ul id="list1" style="padding-top:20px;overflow:hidden;">

						<input class="yi"  type="text" value="November 14,2015 17:29:50" /> <input class="li"  type="button" value="开始" /><br />
						<img src="img/0.1.png" />

						<img src="img/0.2.png" />
						<p>00天00时00分00秒</p>
					</div>
				</li>
				<li>
					<div>
						<input class="yi" type="text" value="November 11,2015 17:02:00" /> <input class="li" type="button" value="开始" /><br />
						<img src="img/0.3.png" />
						<p>00天00时00分00秒</p>
					</div>
				</li>
				<li>
					<div>
						<input class="yi" type="text" value="November 11,2015 17:03:00" /> <input class="li" type="button" value="开始" /><br />
						<img src="img/0.4.png" />
						<p>00天00时00分00秒</p>
					</div>
				</li>
			</ul>
			<ul id="list2">
				<li style="height:35px;line-height:35px;background:#BD2129;color:#fff;">
					<h2>商品名称</h2>

	</body>
</html>
