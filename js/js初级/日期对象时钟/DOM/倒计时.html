<!DOCTPY html>
<html>
	<head>
		<title>你好DOM</title>
		<meta charset="utf-8">
		<script>
		window.onload = function(){
			var iNow = new Date();
			var iNew = new Date(2017,10,13,23,6,0);
			var t = Math.floor((iNew - iNow)/1000);  //毫秒~秒
			var str = Math.floor(t/86400)+'天 '+Math.floor(t%86400/3600)+'时 '+Math.floor(t%86400%3600/60)+'分 '+Math.floor(t%60)+'秒 ';
			alert(str)
		};
		</script>
	</head>
	<body>
	</body>
</html>
