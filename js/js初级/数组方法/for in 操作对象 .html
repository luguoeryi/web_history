		<title>for in 操作对象</title>
		<script>
		window.onload = function(){
			str = '';
		var num = 0;
		for(var i in document){
			str+= num +' '+ [i]+' : '+document[i] +'<br />';
			num++
		}
		 document.body.innerHTML = str;
		};
