<html>
	<head>
		<title>类型转换实例</title>
		<script>
		window.onload = function(){
		
		var bIn = document.getElementsByTagName('input');
		str = null;
		bIn[1].onclick = function(){
			str = bIn[0].value;
			if(str==''){
				alert('请输入QQ号');
			} else if(isNaN(str)){
				alert('您输入的不是数字');
			} else if(str.charAt(0)==0){
				alert('第一个数字不能为零');
			} else if(parseInt(str)==str){
				if(str.length>10){
					alert('QQ号不能多于十位');
				} else if(str.length<6){
					alert('QQ号必须在五位以上');
				} else{
					alert('恭喜您顺利通过 ~ ~ ！');
				}
			}else {
				alert('不能输入小数点');
			}
			
		};  
	
		};  
		</script>
	</head>
	<body>
		请输入QQ号码：
		<input type="text" />
		<input type="button" value="判断" />
		<br />
		1、有没有输入<br />
		2、输入的是不是数字<br />
		3、不能有0在前面<br />
		4、不能是小数<br />
		5、输入的数字必须在5位以上、10位以内<br />
	</body>
</html>
