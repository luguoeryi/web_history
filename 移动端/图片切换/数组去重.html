<!DOCTYPE HTML>
<html>
	<head>
		<title>数组去重</title>
		<meta charset="utf-8">
		<script>
			var arr = [1,1,2,4,4,5,5,5,6,6];

			alert(test(arr));

			function test(arr){
				var newArr = [];

				for(var i=0;i<arr.length;i++){
					if(newArr.indexOf(arr[i]) == -1){
						newArr.push(arr[i]);
					}
				}

				return newArr;
			}
		</script>
	</head>
</html>
