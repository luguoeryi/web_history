<!DOCTYPE HTML>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,height=device-
height,user-scalable=no,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,target-densitydpi=medium-dpi" />
		<style>
			*{ margin:0; padding:0; }
			@media all and (min-width:1200px){
				#box{
					width:1200px; height:500px; background:red;
				}
			}
			@media all and (min-width:1024px) and (max-width:1199px){
				#box{
					width:1024px; height:400px; background:blue;
				}
			}
			@media all and (min-width:400px) and (max-width:1023px){
				#box{
					width:400px; height:300px; background:yellow;
				}
			}
			@media all and (min-width:220px) and (max-width:399px){
				#box{
					width:300px; height:200px; background:pink;
				}
			}
			@media all and (max-width:219px){
				#box{
					width:100px; height:1000px; background:black;
				}
			}
		</style>
		<script>
				window.onload = function(){
					var oBox = document.getElementById('box');
					oBox.addEventListener("touchend",function(){alert(this.offsetWidth)},false);
				};
		</script>
	</head>
	<body>
		<div id="box"></div>
	</body>
</html>
