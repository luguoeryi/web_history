<!DOCTYPE HTML>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,height=device-
height,user-scalable=no,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,target-densitydpi=medium-dpi" />
		<style>
			*{ margin:0; padding:0; }
			@media all and (orientation:landscape){
				#box{
					width:600px; height:600px; background:red;
				}
			}
			@media all and (orientation:portrait){
				#box{
					width:300px; height:300px; background:black;
				}
			}
		</style>
		<script>
				window.onload = function(){
					var oBox = document.getElementById('box');
					oBox.addEventListener("touchend",function(){alert(1)},false);
				};
		</script>
	</head>
	<body>
		<div id="box"></div>
	</body>
</html>
